{% extends 'userpanel/base.html' %}


{% block content %}
      <div class="login-form">
        <h2 class="login-form-title">اضافه کردن سایت</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.website_url }}
            </div>
            <div class="form-group">
                {{ form.site_username }}
            </div>
            <div class="form-group">
                {{ form.site_password }}
            </div>

<!--            {{ form.as_p }}-->
          <button type="submit">ذخیره</button>
        </form>
      </div>
{% endblock %}
