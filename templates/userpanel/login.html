{% extends 'userpanel/base.html' %}
{% load static %}


{% block content%}
<div class="main_login">
    <div class="form__login">
<!--     <h2 class="form__login__title">ورود</h2>-->
        <img src="{% static 'userpanel/img/logo2.png' %}" class="logo__login__form">
        {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% endif %}
        <form method="post" class="login">
            {% csrf_token %}
            <div class="form-group">
    <!--        <label for="username">نام کاربری:</label>-->
            <input type="text" id="username" name="username" placeholder="نام کاربری">
            </div>
            <div class="form-group">
    <!--        <label for="password">رمز عبور:</label>-->
            <input type="password" id="password" name="password" placeholder="رمزعبور">
            </div>
            <div class="form-group">
            <input type="submit" value="ورود" class="login__submit">
            </div>
        </form>
    </div>
</div>
{% endblock %}
