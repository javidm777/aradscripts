{% extends 'userpanel/base.html' %}
{% load static %}


{% block content%}
<div class="main_login">
    <div class="form__login">
      <form method="post">
          {% csrf_token %}
        <div class="form-group">
            <input type="text" id="firstname" name="firstname" placeholder="نام کاربری" value="{{request.user.first_name}}">
        </div>
        <div class="form-group">
            <input type="text" id="lastname" name="lastname" placeholder="نام کاربری" value="{{request.user.last_name}}">
        </div>
        <div class="form-group">
            <input type="text" id="username" name="username" placeholder="نام کاربری" value="{{request.user.username}}">
        </div>
        <div class="form-group">
            <input type="text" id="email" name="email" placeholder="ایمیل" value="{{request.user.email}}">
        </div>
          <button type="submit">ویرایش</button>
      </form>
    </div>
</div>
{% endblock%}
